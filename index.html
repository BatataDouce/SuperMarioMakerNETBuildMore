<!--Charset, Google Translate blocking, favicon and some other stuff-->
<html id="main" translate="no" lang="en"><head><meta name="google" content="notranslate"><title>Super Mario Maker.NET Build More!</title><meta content="./images/favicon.png" itemprop="image"><link href="./images/favicon.png" rel="shortcut icon"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--Jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--CSS-->
<link rel="stylesheet" href="css.css"/>
<!--Page theme CSS, you can also use this as the base for a new theme, but don't forget to change it back to normal-->
<style id="pageTheme">
button {
	background: radial-gradient(circle, rgba(255,239,107,1) 50%, rgba(255,167,0,1) 100%);
	border: 1px solid black;
	border-radius: 5px;
	color: black;
}
button:hover {
	border: 2px solid white;
	color: blue;
}
#bg {
	background: linear-gradient(45deg, #ffffbf 0%, #ffdc73 100%);
}
input {
	background: #ffffbf;
	border: 1px solid black;
	border-radius: 3px;
}
#dialogbox {
	background: linear-gradient(180deg, rgba(255,250,124,1) 0%, rgba(255,179,64,1) 100%);
	border: 2px solid black;
	border-radius: 5px;
}
#toolbar td {
	border: 1px solid black;
}
#bsBg {
	border: 1px solid black;
}
* {
	color: black;
}
</style>
<style id="baseBorder">#base div {
border: 1px solid black;
}</style>
<style id="gridBg">
	#base div {
		background-color: #5C94FC;
	}
</style>
<!--Body start-->
</head>
<body onclick="music.play()">
<!--I know, this is unnecessary, but why not?-->
<span id="bg"></span>
<!--Grid base-->
<table id="base" style="position: absolute;top: 74px; left: 5px"></table>
<!--Toolbar-->
<table id="toolbar"><tbody><tr>
<td><img src="./images/toolbar/grid.png" onclick="showDiag('choice','<input id=\'gridWidth\' value=\'0\' min=\'1\' style=\'width: 100%\' type=\'number\'/><text style=\'font-size: 32px\'>Grid width</text><br><input id=\'gridHeight\' value=\'0\' min=\'1\' style=\'width: 100%\' type=\'number\'/><text style=\'font-size: 32px;\'>Grid height</text><text id=\'err\' style=\'display: none; color: red\'>The width or height provided is 0 or it is not a number</text>','submitGrid()')"/></td>
<td><img src="./images/toolbar/options.png" onclick="showDiag('ok','Save current theme to cookies <input onchange=\'saveThemeToCookies()\' type=\'checkbox\' id=\'stc\'/><br>Hide grid <input onchange=\'toggleGrid()\' type=\'checkbox\' id=\'hideGrid\'/>');if(getCookie('stc')) {$('#stc').attr('checked','true')} else if(borderId.innerHTML == '') {$('#hideGrid').attr('checked','true')}"/></td>
<td><img src="./images/toolbar/save.png" onclick="if(gridSubmited) showDiag('choice','<input id=\'name\' value=\'My level\' style=\'width: 80%\' />.snetlvl<br><text style=\'font-size: 32px\'>Level name</text>','download()'); else showDiag('ok','Please submit a grid first.')"/></td>
<td><input onchange="loadData()" type="file" style="display: none" id="level" accept=".snetlvl"><img src="./images/toolbar/load.png" onclick="document.getElementById('level').click()"/></input></td>
<td><img src="./images/toolbar/themes.png" onclick="showDiag('ok','<button style=\'width: 100%\' onclick=\'changeTheme(0);okSound()\'>Yellow</button><br><button style=\'width: 100%\' onclick=\'changeTheme(1);okSound()\'>Purple</button><button style=\'width: 100%\' onclick=\'changeTheme(4);okSound()\'>Green</button><button style=\'width: 100%\' onclick=\'changeTheme(5);okSound()\'>Blue</button><button style=\'width: 100%\' onclick=\'changeTheme(6);okSound()\'>Caramel</button><button style=\'width: 100%\' onclick=\'changeTheme(7);okSound()\'>Red</button><button style=\'width: 100%\' onclick=\'changeTheme(2);okSound()\'>Light</button><button style=\'width: 100%\' onclick=\'changeTheme(3);okSound()\'>Dark</button>')"/></td>
<td><img src="./images/toolbar/gamestyles.png" onclick="showDiag('cancel','<img src=\'./images/smb.png\' onmouseover=\'setGsName(0)\' onclick=\'gs = `smb`;updateGS();showDiag()\' style=\'width: 64px\'/><img src=\'./images/smbs.png\' onmouseover=\'setGsName(1)\' onclick=\'gs = `smbs`;updateGS();showDiag()\' style=\'width: 64px\'/><br><a id=\'gamestyleName\' style=\'text-align: center;left: 0px;width: 100%;bottom: 32px;position: absolute\'></a>')"/></td>
<td><img src="./images/toolbar/blocks.png" onclick="showDiag('customB','<img src=' + brick + ' onmouseover=\'setBlockName(0)\' onclick=\'bluesquare.src = brick;bluesquare.className = `block`;showDiag()\'/><img src=' + stone + ' onmouseover=\'setBlockName(1)\' onclick=\'bluesquare.src = stone;bluesquare.className = `block`;showDiag()\'/><img src=' + coin + ' onmouseover=\'setBlockName(2)\' onclick=\'bluesquare.src = coin;bluesquare.className = `block`;showDiag()\'/><img src=' + dirt + ' onmouseover=\'setBlockName(3)\' onclick=\'bluesquare.src = dirt;bluesquare.className = `block`;showDiag()\'/><img src=' + ground + ' onmouseover=\'setBlockName(4)\' onclick=\'bluesquare.src = ground;bluesquare.className = `block`;showDiag()\'/><img src=' + question + ' onmouseover=\'setBlockName(5)\' onclick=\'bluesquare.src = question;bluesquare.className = `block`;showDiag()\'/><a id=\'blockName\' style=\'text-align: center;left: 0px;width: 100%;bottom: 32px;position: absolute\'></a>','showDiag();$(`#files`).click()');$('img').attr('draggable','false');"/></td>
<td><img src="./images/toolbar/sprites.png" onclick="showDiag('customS','<img src=' + mario + ' onmouseover=\'setSpriteName(0)\' onclick=\'bluesquare.src = mario;bluesquare.className = `sprite`;showDiag()\'/><img src=' + goomba + ' onmouseover=\'setSpriteName(1)\' onclick=\';bluesquare.src = goomba;bluesquare.className = `sprite`;showDiag()\'/><a id=\'spriteName\' style=\'text-align: center;left: 0px;width: 100%;bottom: 32px;position: absolute\'></a>','showDiag();$(`#files`).click()');$('img').attr('draggable','false')"/></td>
</tr></tbody></table>
<!--The blue square where selected items go-->
<span id="bsBg"><img class="block" id="bluesquare" src="./images/blocks/smb/brick.png"/></span>
<!--Darken thingy-->
<span id="darken" style="display: none"></span>
<!--Base tag for dialog boxes-->
<span id="dialogbox" style="display: none"></span>
<!--JavaScript-->
<script src="./javascript.js"></script>
<input style="bottom:0px; position: fixed;visibility: hidden" type="file" id="files" accept=".png,.jpg,.gif,.webP,.bmp,.tiff"  onchange="getBase64()"/>
</body></html>
